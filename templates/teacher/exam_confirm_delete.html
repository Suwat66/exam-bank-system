{% extends "base.html" %}
{% block title %}ยืนยันการลบชุดข้อสอบ{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">ยืนยันการลบชุดข้อสอบ</h1>
    <div class="bg-white p-8 rounded-lg shadow-md">
        <p class="mb-6 text-lg">คุณแน่ใจหรือไม่ว่าต้องการลบชุดข้อสอบ: <br><strong class="font-semibold mt-2 block">"{{ object.exam_name }}"</strong>?</p>
        <p class="text-sm text-red-600 mb-6">การกระทำนี้ไม่สามารถย้อนกลับได้</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center justify-end space-x-4">
                <a href="{% url 'teacher_dashboard' %}" class="px-6 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">ยกเลิก</a>
                <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">ยืนยันการลบ</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
