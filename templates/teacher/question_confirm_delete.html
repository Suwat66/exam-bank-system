{% extends "base.html" %}
{% block title %}ยืนยันการลบคำถาม{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-800 mb-6">ยืนยันการลบคำถาม</h1>
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl">
    <p class="mb-6">คุณแน่ใจหรือไม่ว่าต้องการลบคำถาม: <br><strong class="font-mono mt-2 block p-2 bg-gray-100 rounded">"{{ object.question_text|truncatewords:20 }}"</strong>?</p>
    <p class="text-sm text-red-600 mb-6">การกระทำนี้ไม่สามารถย้อนกลับได้</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-end space-x-4">
            <a href="{% url 'question_list' %}" class="text-gray-600 hover:underline">ยกเลิก</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">ยืนยันการลบ</button>
        </div>
    </form>
</div>
{% endblock %}
