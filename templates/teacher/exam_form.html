{% extends "base.html" %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ form_title }}</h1>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="post">
            {% csrf_token %}
            <div class="space-y-6">
                {{ form.as_p }}
            </div>
            <div class="flex items-center justify-end space-x-4 mt-8 border-t pt-6">
                <a href="{% url 'teacher_dashboard' %}" class="px-6 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">ยกเลิก</a>
                <button type="submit" class="px-6 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">บันทึก</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
