{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-800 mb-6">{{ title }}</h1>
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl">
    <p class="mb-6">คุณแน่ใจหรือไม่ว่าต้องการลบ "{{ object }}"?</p>
    <p class="text-sm text-red-600 mb-6">การกระทำนี้จะลบข้อมูลทั้งหมดที่เกี่ยวข้องและไม่สามารถย้อนกลับได้</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center justify-end space-x-4">
            <a href="{{ success_url }}" class="text-gray-600 hover:underline">ยกเลิก</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">ยืนยันการลบ</button>
        </div>
    </form>
</div>
{% endblock %}
