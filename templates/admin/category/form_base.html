{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold text-gray-800 mb-6">{{ title }}</h1>
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl">
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div class="flex items-center justify-end space-x-4 mt-6">
            <a href="{{ success_url }}" class="text-gray-600 hover:underline">ยกเลิก</a>
            <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">บันทึก</button>
        </div>
    </form>
</div>
{% endblock %}
