{% extends "admin/category/list_base.html" %}

{% block table_header %}
    <th class="px-6 py-3 border-b-2 text-left">ชื่อกลุ่มสาระฯ</th>
{% endblock %}

{% block table_body %}
    {% for area in areas %}
    <tr>
        <td class="px-6 py-4 border-b">{{ area.area_name }}</td>
        <td class="px-6 py-4 border-b text-right space-x-4">
            <a href="{% url 'area_update' area.pk %}" class="text-yellow-600 hover:underline">แก้ไข</a>
            <a href="{% url 'area_delete' area.pk %}" class="text-red-600 hover:underline">ลบ</a>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
